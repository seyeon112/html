<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습(table01)</title>
</head>
<body>
  <!-- 
    테이블 구성 실습 10분
    회원의 정보는 이름과 나이
    회원은 총 3명 
  -->

  <table border="1">
    <tr>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>30</td>
    </tr>
    <tr>
      <td>이순신</td>
      <td>25</td>
    </tr>
    <tr>
      <td>장보고</td>
      <td>10</td>
    </tr>
  </table>

</body>
</html>
